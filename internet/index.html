<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="container category-item">
    <h2>Categories</h2>
    <ul id="categories">
        <li><a href="#" onclick="showProducts('electronics')">Electronics</a></li>
        <li><a href="#" onclick="showProducts('clothing')">Clothing</a></li>
        <li><a href="#" onclick="showProducts('books')">Books</a></li>
    </ul>
<div>
    <h2>Products</h2>
    <ul id="products">
    </ul>
</div>

<div>
    <h2>Product Information</h2>
    <div id="product-info">
        <p>Select a product to see more information.</p>
    </div>
    <button id="buy-btn" onclick="buyProduct()">Buy</button>
</div>
</div>
<script src="app.js"></script>
</body>
</html>

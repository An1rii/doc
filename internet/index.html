<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container category-item">
    <div class="header">
        <h2>Categories</h2>
        <button id="orders-btn">My Orders</button>
    </div>
    <ul id="categories">
        <li><a href="#" id="electronics-link">Electronics</a></li>
        <li><a href="#" id="clothing-link">Clothing</a></li>
        <li><a href="#" id="books-link">Books</a></li>
    </ul>

    <div id="product"></div>

    <div>
        <h2>Products</h2>
        <ul id="products">
        </ul>
    </div>

    <div>
        <h2>Product Information</h2>
        <div id="product-info">
            <p>Select a product to see more information.</p>
        </div>
        <button id="buy-btn">Buy</button>
    </div>

    <div id="orders" style="display: none">
        <h2>My Orders</h2>
        <ul id="order-list">
        </ul>
    </div>
</div>

<form id="order-form">
    <label>
        ПІБ покупця:
        <input type="text" name="name">
    </label>
    <br>
    <label>
        Місто:
        <select name="city">
            <option value="">---</option>
            <option value="Київ">Київ</option>
            <option value="Львів">Львів</option>
            <option value="Харків">Харків</option>
            <option value="Одеса">Одеса</option>
        </select>
    </label>
    <br>
    <label>
        Склад Нової пошти для надсилання:
        <input type="text" name="postOffice" required>
    </label>
    <br>
    <label>
        Спосіб оплати:
        <input type="radio" name="paymentMethod" value="Післяплата" required> Післяплата
        <input type="radio" name="paymentMethod" value="Оплата банківською карткою" required> Оплата банківською карткою
    </label>
    <br>
    <label>
        Кількість продукції, що купується:
        <input type="number" min="1" name="quantity" required>
    </label>
    <br>
    <label>
        Коментар до замовлення:
        <textarea name="comment"></textarea>
    </label>
    <br>
    <button type="submit">Купити</button>
</form>

<table id="order-table">
    <tr>
        <th>ПІБ покупця</th>
        <th>Місто</th>
        <th>Склад НП</th>
        <th>Спосіб оплати</th>
        <th>Кількість</th>
        <th>Коментар</th>
    </tr>
</table>

</body>

    <script src="app.js"></script>
    <script src="data.js"></script>
    <script src="local.js"></script>
    <script src="form.js"></script>
    <script src="strict.js"></script>

</html>
